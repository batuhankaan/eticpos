<fieldset id="payment_form" class="hidden">
    <legend>Hızlı Ödeme</legend>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">₺</span>
        </div>
        <input type="number" step="0.01" name="cc_amount" class="form-control form-control-lg" id="login_password" placeholder="Tutar">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text"><img src="img/icons/person.svg" class="bicon-dark"></span>
        </div>
        <input type="text" name="cc_name" class="form-control" id="login_password" placeholder="Kart Üzerindeki İsim">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text"><img src="img/icons/credit-card-2-front.svg" class="bicon-dark"></span>
        </div>
        <input type="text" name="cc_number" class="form-control" id="login_password" placeholder="Kart No">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text"><img src="img/icons/credit-card-2-back.svg" class="bicon-dark"></span>
        </div>
        <input type="number" name="cc_cvv" class="form-control" id="login_password" placeholder="Kart CVV">
        <div class="input-group-prepend">
            <span class="input-group-text"><img src="img/icons/calendar-date.svg" class="bicon-dark"></span>
        </div>
        <input type="number" name="cc_history" class="form-control" id="login_password" placeholder="AY/YIL">
    </div>
    

    <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
            <button onclick="app.formControl('payment_form')" type="submit" class="btn btn-success"><img src="img/icons/cart-check.svg" class="bicon"> Ödeme</button>
        </div>
    </div>
</fieldset>
