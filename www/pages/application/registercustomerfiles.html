<div class="zone">
    <div class="row center_item">
		<div class="col-md-12 center_text m-4">
			<h4 class="center_text">Dökümanlar</h4>
		</div>
    </div>
</div>
<div class="row">
	<div class="col-md-10" id="files_div">
		<div class="file-field">
			<div class="sm-5 float-left">
				<label for="file_vergi">
					Vergi Levhası 
				</label>
			</div>	
			<div class="sm-5  float-right">
				<small id="file_vergi_info"></small>
			</div>
			<div class="sm-2 float-right">
				<label for="file_vergi">
					<img src="img/icons/cloud-arrow-up-fill.svg" style="height: 36px" class="bicon-dark">
				</label>
				<input type="file" class="fileupload" id="file_vergi" hidden onchange="app.readfilecontent('file_vergi', 'Vergi Levhası')">
			</div>
		</div>
		<div class="clearfix"></div>
		<hr/>
		<div class="file-field">
			<div class="sm-5 float-left">
				<label for="file_imza">
					İmza Beyannamesi
				</label>
			</div>	
			<div class="sm-5  float-right">
				<small id="file_imza_info"></small>
			</div>

			<div class="sm-2 float-right">
				<label for="file_imza">
					<img src="img/icons/cloud-arrow-up-fill.svg" style="height: 36px" class="bicon-dark">
				</label>
				<input type="file" id="file_imza" hidden onchange="app.readfilecontent('file_imza', 'İmza Beyanı')" > 
			</div>
		</div>
		<div class="clearfix"></div>
		<hr/>
		<div class="file-field">
			<div class="sm-5 float-left">
				<label for="file_kimlik">
					Kimlik Fotokopisi
				</label>
			</div>	
			<div class="sm-5  float-right">
				<small id="file_kimlik_info"></small>
			</div>

			<div class="sm-2 float-right">
				<label for="file_kimlik">
					<img src="img/icons/cloud-arrow-up-fill.svg" style="height: 36px" class="bicon-dark">
				</label>
				<input type="file" id="file_kimlik" hidden onchange="app.readfilecontent('file_kimlik', 'Kimlik')"> 
			</div>
		</div>
		<div class="clearfix"></div>
		<hr/>

	</div>
</div>
<div class="row">
		<div class="mb-3 mt-2">
			<div class="form-check">
				<label class="checkbox-button-container">Çerçeve Sözleşmesi
					<input type="checkbox" id="checkbox_pfc" value="1">
					<span class="checkbox-button-checkmark"></span>
					<a
						onclick="app.viewmodalexternal(app.defines.external_content.pos, 'Çerçeve Sözleşmesi')"><img
							src="img/icons/link.svg"></a>
				</label>
			</div>
		</div>
		<div class="mb-3 mt-2">
			<div class="form-check pull-left">
				<label class="checkbox-button-container">Kullanıcı Sözleşmesi
					<input type="checkbox" id="checkbox_tos">
					<span class="checkbox-button-checkmark"></span>
					<a
						onclick="app.viewmodal(app.last_response.data.aggrement,  'Kullanıcı Sözleşmesi')"><img
							src="img/icons/link.svg"></a>
				</label>
			</div>
		</div>

	</div>

<div class="row">
	<div class="col-md-12">
		<button onclick="app.actionRegisterCustomerFiles();" class="form-green-button">
			Devam
		</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12 m-5">
		<div class="text-center">
			<a style="" onclick="app.run('cancelregister')">İptal</a>
		</div>
	</div>
</div>
