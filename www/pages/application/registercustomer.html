<div class="container-fluid">
    <div class="row">
		<div class="col-md-12">
			<h4 class="center_text">MobilPOS Başvuru !</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 mt-5">
			<div class="input-group mb-3">
				<input type="number" maxlength="11" id="customer_cid"  class="form-input" placeholder="Kimlik No veya Vergi No">
			</div>
			<div class="input-group mb-3">
				<input type="number" maxlength="11" id="customer_phone" class="form-input" placeholder="Cep Telefonu">
			</div>
			<div class="input-group mb-3">
				<input type="email" class="form-input" id="customer_email" placeholder="E-posta">
			</div>
			<div>

				<div class="mb-3 mt-2">
					<div class="form-check">
						<label class="checkbox-button-container">KVKK Aydınlatma Metni
							<input type="checkbox" id="checkbox_kvkk">
							<span class="checkbox-button-checkmark"></span>
							<a
								onclick="app.viewmodalexternal(app.defines.external_content.kvkk, 'KVKK Aydınlatma Metni')"><img
									src="img/icons/link.svg"></a>
						</label>
					</div>
				</div>
				<div class="mb-3 mt-2">
					<div class="form-check">
						<label class="checkbox-button-container">KVKK Açık Rıza Sözleşmesi
							<input type="checkbox" id="checkbox_kvkk2">
							<span class="checkbox-button-checkmark"></span>
							<a
								onclick="app.viewmodalexternal(app.defines.external_content.kvkk2, 'KVKK Açık Rıza Sözleşmesi')"><img
									src="img/icons/link.svg"></a>
						</label>
					</div>
				</div>

			</div>
			<div class="form-group mt-2">
				<div class="col-lg-10 col-lg-offset-2">
					<button onclick="app.actionRegisterCustomer()" class="form-green-button"> Devam
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12 mt-2">
		<div class="text-center">
			<a style="" onclick="app.run('register')">Geri</a>
		</div>
	</div>
</div>
