<div class="zone">
	<div class="row center_item">
		<div class="col-md-12 m-4 center_text">
			<h4 class="center_text">Hızlı Ödeme</h4>
		</div>
	</div>

	<div class="row">
		<div id="fastpayment_form" class="col-md-12">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text"><img src="img/icons/wallet2.svg" class="bicon-blue"></span>
				</div>
				<input  type="number" value="10.00" step="0.01" id="cc_amount" maxlength="7" name="cc_amount" class="form-control form-control-lg" placeholder="Tutar"/>
				<button onclick="$('#installments').toggle(500)" id="installmentbutton">Taksit </button>
			</div>
			<div class="row center_item">
				<div id="installments" style="display: none" class="p-2">
					<select class="form-input" id="installmentselect" onchange="cart.toggleFee(); app.rendercc_form();">
						<option value="0"> Taksitsiz </option>
					</select>

				</div>
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text"><img src="img/icons/person.svg" class="bicon-blue"></span>
				</div>
				<input type="text" class="form-control" id="cc_name" placeholder="Kart Üzerindeki İsim">
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text"><img src="img/icons/credit-card-2-front.svg" class="bicon-blue"></span>
				</div>
				<!-- KART FORMATLAMA EKLENECEK -->
				<input maxlength="19" type="tel" class="form-control" id="cc_number" placeholder="Kart No"/>
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text"><img src="img/icons/credit-card-2-back.svg"class="bicon-blue"></span>
				</div>
				<input type="tel" maxlength="3" class="form-control" id="cc_cvv" placeholder="Kart CVV"/>
				<div class="input-group-prepend">
					<span class="input-group-text"><img src="img/icons/calendar-date.svg" class="bicon-blue"></span>
				</div>
				<input type="tel" maxlength="7" class="form-control" id="cc_expire" placeholder="AA/YY"/>
			</div>
		</div>
	</div>


	<div class="row center_item">
		<div class="col-md-12">
			<button onclick="app.actionPayCc()" type="submit" class="form-green-button">
				Ödeme
			</button>
		</div>
	</div>
</div>

<script>
    jQuery(function ($) {
        $('#cc_number').payment('formatCardNumber');
        $('#cc_expire').payment('formatCardExpiry');
        $('#cc_cvv').payment('formatCardCVC');

        $.fn.toggleInputError = function (erred) {
            this.parent('.form-group').toggleClass('has-error', erred);
            return this;
        };

    });
</script>
