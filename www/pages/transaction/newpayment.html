<div class="zone">

    <div class="row ">
        <div id="payment" class="col-md-12">
            <legend>Alıcı Bilgileri</legend>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="img/icons/person.svg" class="bicon"></span>
                </div>
                <input type="text" name="name" class="form-control" placeholder="İsim Soyisim">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="img/icons/mailbox.svg" class="bicon"></span>
                </div>
                <input type="email" name="email" class="form-control" placeholder="E-Posta">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="img/icons/telephone.svg" class="bicon"></span>
                </div>
                <input type="tel" maxlength="11" name="phone" class="form-control" placeholder="Telefon Numarası">
            </div>

            <legend>Ödeme Bilgileri</legend>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="img/icons/paperclip.svg" class="bicon"></span>
                </div>
                <input type="text" name="title" class="form-control" placeholder="Açıklama">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="img/icons/cash.svg" class="bicon"></span>
                </div>
                <input type="tel" name="amount" class="form-control" placeholder="Tutar">
            </div>
            <div class="selectbox-container">
                <!-- SERVIS İLE BAĞLANTI YAPILACAK -->
				<select id="customer_city" class="">
					<option value="qr_generate">QR Kodu Oluştur</option>
					<option value="send_sms">Sms İle Gönder</option>
					<option value="send_email">E-Mail ile Gönder</option>
					<option value="cc_form">Kredi Kartı İle Öde</option>
				</select>
            </div>
        </div>
    </div>

    <div class="row center_item">
        <div class="col-md-12">
            <button onclick="app.formControl('payment', $('#customer_city')[0].value)" type="submit" class="form-green-button">
                Ödeme
            </button>
        </div>
    </div>
</div>
