<div class="zone">
    <div class="row center_item">
	<div class="col-md-12 m-4 center_text">
	    <h4 class="center_text">Hızlı Ödeme</h4>
	</div>
    </div>

    <div class="row">
	<div id="fastpayment_form" class="col-md-12">
	    <div class="input-group mb-3">
		<div class="input-group-prepend">
		    <span class="input-group-text"><img src="img/icons/wallet2.svg" class="bicon"></span>
		</div>
		<input  type="number" value="10.00" step="0.01" id="cc_amount" maxlength="7" name="cc_amount" class="form-control form-control-lg" placeholder="Tutar"/>
	    </div>
	    <div class="input-group mb-3">
		<div class="input-group-prepend">
		    <span class="input-group-text"><img src="img/icons/person.svg" class="bicon"></span>
		</div>
		<input type="text" class="form-control" id="cc_name" placeholder="Kart Üzerindeki İsim">
	    </div>
	    <div class="input-group mb-3">
		<div class="input-group-prepend">
		    <span class="input-group-text"><img src="img/icons/credit-card-2-front.svg"
							class="bicon"></span>
		</div>
		<!-- KART FORMATLAMA EKLENECEK -->
		<input maxlength="16" type="number" class="form-control" id="cc_number" placeholder="Kart No"/>
	    </div>
	    <div class="input-group mb-3">
		<div class="input-group-prepend">
		    <span class="input-group-text"><img src="img/icons/credit-card-2-back.svg"class="bicon"></span>
		</div>
		<input type="number" maxlength="3" class="form-control" id="cc_cvv" placeholder="Kart CVV"/>
		<div class="input-group-prepend">
		    <span class="input-group-text"><img src="img/icons/calendar-date.svg" class="bicon"></span>
		</div>
		<input type="number" maxlength="4" class="form-control" id="cc_expire" placeholder="AAYY"/>
	    </div>
	</div>
    </div>

    <div class="row center_item">
	<div class="col-md-12">
	    <button onclick="app.actionPayCc()" type="submit" class="form-green-button">
		Ödeme
	    </button>
	</div>
    </div>
</div>
