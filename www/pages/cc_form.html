<style>
	/* ÖDEME EKRANI */


	.spp-payment-page-row {

		color: #fff;
		width: 30%;
		display: block;
		margin: auto;
	}

	@media only screen and (max-width: 600px) {
		.spp-payment-page-row {
			width: 100%;
		}
	}

	.spp-payment-page-row input {
		background: #fbfbfb !important;

		outline: none;
		height: 60px;
		font-size: 14px;
		text-transform: uppercase;
		letter-spacing: 2px;
		color: #434343;
		width: 86%;
		position: relative;
		font-family: Open Sans, "Helvetica", sans-serif !important;
		max-width: unset !important;
		text-indent: 35px !important;
	}



	/* NESNELER */
	#cc_form_submit {
		background: #ffffff42;

		display: block;
		border-radius: 4px;
		border: none;
		border-color: unset !important;
		margin-top: 18px;
		width: 100%;
		text-decoration: none;
		text-align: center;
		-webkit-transition: background-color 1s ease-out;
		-moz-transition: background-color 1s ease-out;
		-o-transition: background-color 1s ease-out;
		transition: background-color 1s ease-out;
	}

	#cc_form_submit:hover {
		background: #02225b;
	}

	.spp-payment-page-button {
		color: #fff;
		background-color: #ffffff2b;
		width: 50%;
		display: initial;
		padding: 10px;
		text-align: center;
		text-decoration: none;
		-webkit-transition: background-color 1s ease-out;
		-moz-transition: background-color 1s ease-out;
		-o-transition: background-color 1s ease-out;
		transition: background-color 1s ease-out;

		text-decoration: none;

		display: contents;

	.spp-payment-page-button:hover {
		background: #0043b6;
	}

	#cc_form_table {
		display: block;
		background: #fbfbfb;

		-webkit-box-shadow: inset 0px 1px 5px #dadada;
		box-shadow: inset 0px 1px 5px #dadada;
	}

	#cc_form_table img {
		height: 20px;
		position: absolute;
		margin-top: 18px;
		margin-left: 8px;
	}

	table td,
	table th {
		text-align: center !important;
	}

	#cc_form li {
		margin: 0px;
	}

	.spp-card-icon {
		z-index: 1;
		float: left;
		position: relative;
		width: 21px;
		filter: invert(80%) sepia(103%) saturate(558%) hue-rotate(181deg) brightness(92%) contrast(105%);
	}

		border: none;
		border-radius: 4px;
		display: none;
		margin: unset !important;
		margin-top: 20px !important;

	}

		color: #ffffff;
		background: linear-gradient(to bottom, #007094, #023F6B) !important;
		font-size: 16px;
	}

		display: none;
	}

		color: #434343;
		border-radius: 4px;

		padding: 6px !important;
		font-size: 14px;
	}

		border: none !important;
		border-spacing: 1px !important;
	}

	}

	.input-radio-button input {

		cursor: pointer;
		height: 0px;

		display: none !important;

		padding: unset !important;

		margin: unset !important;
	}

		width: 13px;
		background-color: #a9c3f0;
		border-radius: 50%;
	}

	.input-radio-button input:checked~.checkmark {

			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text"><img src="img/icons/person.svg" class="bicon"></span>
				</div>

			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">

				</div>

				<div class="input-group-prepend">
					<span class="input-group-text"><img src="img/icons/credit-card-2-back.svg" class="bicon"></span>

		<div id="add" class="col-md-12">
			<table style="display:none;" id="installment-table">

					<tr id="installment-titles">

						<th>TUTAR</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row center_item">
		<div class="col-md-12">
			<button onclick="app.actionPayCc()" type="submit" class="form-green-button">

			</button>
		</div>
	</div>
