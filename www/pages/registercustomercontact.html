<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="center_text">Yetkili Bilgileri</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-5">
                    <div class="input-group mb-3 selectbox-container">
                        <select name="firstname" id="customer_firstname" class="">
                            <option value="name"> Adınız</option>
                            <option value="ABCD"> ABCD</option>
                            <option value="DCBA"> DCBA</option>
                        </select>
                    </div>
                    <div class="mb-2"></div>
                    <div class="input-group mb-3 selectbox-container">
                        <select name="lastname" id="customer_lastname" class="">
                            <option value="surname"> Soyadınız</option>
                            <option value="QWERT"> QWERT</option>
                            <option value="ASDFGH"> ASDFGH</option>
                        </select>
                    </div>
                    <div class="input-group mb-3 selectbox-container">
                        <select name="identification" id="customer_identification" class="">
                            <option value="tc"> Tc Kimlik</option>
                            <option value="123456789"> 123456789</option>
                            <option value="123346789"> 123346789</option>
                        </select>
                    </div>
                    Doğum Tarihiniz
                    <div class="input-group mb-3 selectbox-container">
                        <input name="birthday" type="date" id="customer_birthday" class="form-input">
                    </div>
                    Cinsiyetiniz
                    <div class="input-group mb-3 selectbox-container">
                        <select id="customer_gender" class="">
                            <option value="na"> Belirtmedi</option>
                            <option value="kadin"> Kadın</option>
                            <option value="erkek"> Erkek</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button onclick="app.actionAddContact()" class="form-green-button"> Devam
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
