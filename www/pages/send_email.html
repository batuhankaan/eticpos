<div class="row mt-12">
    <div class="col-md-12 margin_auto">
        <h5 class="center_text">Telefon Numarası</h5>
        <fieldset id="send_e" class="hidden">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><img src="img/icons/person.svg" class="bicon-dark"></span>
                </div>
                <input type="email" name="sendpayment_email" id="sendpayment_email" class="form-control" id="send_e" placeholder="E-Posta">
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button onclick="app.formControl('send_e')" type="submit" class="form-green-button">Gönder</button>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<script>
    $('#sendpayment_email')[0].value = app.formDataArr.email;
</script>
