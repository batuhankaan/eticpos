<div class="zone">
    <div class="row center_item">
        <div class="col-md-12 center_text">
            <h4 class="center_text">Üye Ol</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <input type="text" placeholder="Adınız" id="registernewcustomer_firstname" class="form-input">
            <input type="text" placeholder="Soyadınız" id="registernewcustomer_lastname" class="form-input">
            <input type="text" placeholder="Firma Unvanı" id="registernewcustomer_company" class="form-input">
            <input type="tel" onkeypress="return app.isNumber(event)" maxlength="11" placeholder="TC Kimlik No/Vergi No" id="registernewcustomer_cid" class="form-input">
            <input type="tel" onkeypress="return app.isNumber(event)" maxlength="11" placeholder="Telefon Numarası" id="registernewcustomer_phone" class="form-input">
            <input type="email" placeholder="E-Posta Adresi" id="registernewcustomer_email" class="form-input">
        <select id="iller" class="form-control">
            <option value="0">Lütfen Bir İl Seçiniz</option>
        </select>
        <select id="ilceler" disabled="disabled" class="form-control">
            <option value="0">Lütfen Önce bir İl seçiniz</option>
        </select>  
        </div>
    </div>

    <div class="row center_item">
        <div class="col-md-12">
            <button onclick="app.actionRegisterNewCustomerComplete();" class="form-green-button">
                Devam
            </button>
        </div>
    </div>
</div>
<script src="../js/city.js"></script>
