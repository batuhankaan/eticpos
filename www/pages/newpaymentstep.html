<div class="zone">
    <div class="row center_item">
        <div class="col-md-12 spacing_10 center_text">
            <h4 class="center_text">Hızlı Ödeme</h4>
        </div>
    </div>

    <div class="row ">
        <div id="payment" class="col-md-12">
            <div class="calculator">
                <h3 class="center_text"><b id="tutar">0</b> TL</h3>
                <div class="amount_input" id="input">
                    <p style="color:white;" id="islem"></p>
                    
                </div>
                <div class="buttons">
                    <div class="numbers">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                    <div class="numbers">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </div>
                    <div class="numbers">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                    <div class="numbers">
                        <div id="collectPaymentForm">+</div>
                        <div>0</div>
                        <div id="clearPaymentForm">SİL</div>
                    </div>
                    <div class="numbers">
                        <button onclick="app.formControl('payment',$('#customer_city')[0].value)" type="submit"
                            class="form-green-button">
                            Ödeme
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="row center_item">
        <div class="col-md-12">

        </div>
    </div>
</div>
