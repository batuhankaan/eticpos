<fieldset id="payment" class="hidden">
    <legend>Alıcı Bilgileri</legend>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text"><img src="img/icons/person.svg"></span>
        </div>
        <input type="text" name="name" class="form-control" placeholder="İsim Soyisim">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text"><img src="img/icons/mailbox.svg" class="bicon-dark"></span>
        </div>
        <input type="text" name="email" class="form-control" placeholder="E-Posta">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text"><img src="img/icons/telephone.svg" class="bicon-dark"></span>
        </div>
        <input type="text" name="phone" class="form-control" placeholder="Telefon Numarası">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text"><img src="img/icons/credit-card-2-front.svg" class="bicon-dark"></span>
        </div>
        <input type="text" name="address" class="form-control" placeholder="Adres">
    </div>
    <legend>Ödeme Bilgileri</legend>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text"><img src="img/icons/paperclip.svg" class="bicon-dark"></span>
        </div>
        <input type="text" name="title" class="form-control" placeholder="Açıklama">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text"><img src="img/icons/cash.svg" class="bicon-dark"></span>
        </div>
        <input type="text" name="amount" class="form-control" placeholder="Tutar">
    </div>


    <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
            <button onclick="app.formControl('payment','newpayment_options')" type="submit" class="form-green-button">
                Ödeme
            </button>
        </div>
    </div>
</fieldset>
